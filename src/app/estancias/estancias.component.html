<div class="card">
    <div class="card-body">

        <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                  <form [formGroup]="form" (ngSubmit)="onSubmit()">
                      <div class="form-group">
                          <label for="placa">Placa</label>
                          <input
                              type="text"
                              formControlName="placa"
                              class="form-control"
                              [ngClass]="{ 'is-invalid': submitted && f.placa.errors }"
                              placeholder="Rellenar aquÃ­"
                              aria-describedby="placa"
                              autofocus=""
                              tabindex="1"/>
                          <div *ngIf="submitted && f.placa.errors" class="invalid-feedback">
                              <div *ngIf="f.placa.errors.required">Placa es requerido</div>
                          </div>
                      </div>
                          
                      <div class="d-flex justify-content-end">
                          <button [disabled]="loading" class="btn btn-success" tabindex="8" rippleEffect>
                              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> Registrar
                          </button>
                      </div>
                  </form>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Placa</th>
                        <th scope="col">Hora Entrada</th>
                        <th scope="col">Hora Salida</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let estancia of estancias; let i = index">
                        <th scope="row">{{i + 1}}</th>
                        <td>{{estancia.placa}}</td>
                        <td>{{estancia.hora_entrada}}</td>
                        <td>{{estancia.hora_salida}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
            </div>
        </div>
    </div>

    </div>
</div>
